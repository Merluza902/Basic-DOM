<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>
<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <!--FORMULARIO-->
            <form id="form">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <!--NOMBRE-->
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <!--ASUNTO-->
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <!--MENSAJE-->
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <!--BOTÓN-->
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
<script>
let form = document.getElementById("form");
    form.addEventListener("submit", function (event) {
        event.preventDefault();
        limpiarErrores();
        let nombre = document.getElementById("nombre").value;
        let asunto = document.getElementById("asunto").value;
        let mensaje = document.getElementById("mensaje").value;
        let resultado = validar(nombre, asunto, mensaje);
        if (resultado == true) {
            exito();
        }
    });

//PRIMERA FUNCIÓN
function limpiarErrores(){
    //Limpiar mensajes de error
    document.querySelector(".resultado").innerHTML = "";
    document.querySelector(".errorNombre").innerHTML = "";
    document.querySelector(".errorAsunto").innerHTML = "";
    document.querySelector(".errorMensaje").innerHTML = "";
};

//SEGUNDA FUNCIÓN
function exito() {
    // Mostrar mensaje de éxito
    document.querySelector(".resultado").innerHTML = "Mensaje enviado con éxito !!!";
}
//FUNCIÓN 3: VALIDAR
function validar(nombre, asunto, mensaje) {
    let pasamosLaValidación = true;
    let expresion = /[a-zA-Z]\w+/;
    if (nombre == "" || expresion.test(nombre) == false) {
        // Validar nombre
        document.querySelector(".errorNombre").innerHTML = "El nombre es requerido!!";
        pasamosLaValidación = false;
    }
    if (asunto == "" || expresion.test(asunto) == false) {
        // Validar asunto
        document.querySelector(".errorAsunto").innerHTML = "Asunto es requerido"
        pasamosLaValidación = false;
    }
    if (mensaje == "" || expresion.test(mensaje) == false) {
        // Validar mensaje
        document.querySelector(".errorMensaje").innerHTML = "Mensaje es requerido!"
        pasamosLaValidación = false
    }
    return pasamosLaValidación;
}
    </script>
</body>
</html>
